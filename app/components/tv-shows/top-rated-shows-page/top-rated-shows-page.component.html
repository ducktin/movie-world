<h3>Top Rated Tv Shows</h3>
<div class="col-lg-10 col-sm-offset-1 panel panel-info">
    <div class="panel-body">
        <div class="paging" *ngIf="maxPages > 1">
            <button class="col-xs-4 btn btn-info" [disabled]="currentPage <= 1" (click)="currentPage=currentPage-1;getResults()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <div class="col-xs-4 page-numbers">
                {{currentPage}}/{{maxPages}}
            </div>
            <button class="col-xs-4 btn btn-info" [disabled]="currentPage >= maxPages" (click)="currentPage=currentPage+1;getResults()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
        </div>
        <div class="cards-list">
            <ng-template ngFor let-show [ngForOf]="(shows | async)?.results">
                <tv-show-list-item [tvShow]=show></tv-show-list-item>
            </ng-template>
        </div>
        <div class="paging" *ngIf="maxPages > 1">
            <button class="col-xs-4 btn btn-info" [disabled]="currentPage <= 1" (click)="currentPage=currentPage-1;getResults()">
                <i class="glyphicon glyphicon-chevron-left"></i>
            </button>
            <div class="col-xs-4 page-numbers">
                {{currentPage}}/{{maxPages}}
            </div>
            <button class="col-xs-4 btn btn-info" [disabled]="currentPage >= maxPages" (click)="currentPage=currentPage+1;getResults()">
                <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
